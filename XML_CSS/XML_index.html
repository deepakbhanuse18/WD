<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Assignments Hub</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #8360c3, #2ebf91); /* Purple-Green gradient */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #fff;
    }

    .container {
      padding: 40px;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.1); /* Simple transparent background */
      backdrop-filter: blur(8px);
      max-width: 500px;
      width: 90%;
      text-align: center;
      border: 2px solid rgba(255, 255, 255, 0.2); /* Simple border */
    }

    h1 {
      margin-bottom: 30px;
      font-size: 2.2rem;
      background: linear-gradient(45deg, #ff7e5f, #feb47b); /* Warm coral gradient */
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .btn-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 20px;
    }

    .btn {
      background: transparent;
      color: #ffffff;
      padding: 12px 20px;
      border: 2px solid #ffffff;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s, color 0.3s;
    }

    .btn:hover {
      background: #ffffff;
      color: #2ebf91; /* Green on hover */
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŒŸ XML Assignments ðŸŒŸ</h1>
    <div class="btn-grid">
      <a class="btn" href="employees.xml">Employee XML</a>
      <a class="btn" href="students.xml">Student XML</a>
      <a class="btn" href="library.xml">Library XML</a>
      <a class="btn" href="Books.xml">Books XML</a>
    </div>
  </div>
</body>
</html>
